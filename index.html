<!DOCTYPE html>
<!-- Defines the document type and version of HTML -->
<html lang="en">
  <!-- Specifies the language of the document -->
  <head>
    <meta charset="UTF-8" />
    <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configures the viewport for responsive design -->
    <title>Tetris Gameboy Style</title>
    <!-- Sets the title of the webpage -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Links an external CSS file -->
  </head>
  <body>
    <!-- Include p5.js library for drawing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.min.js"></script>
    <!-- Include JavaScript file for defining Tetris pieces -->
    <script src="./pieces.js"></script>
    <!-- Include main script file for Tetris game -->
    <script src="./script.js"></script>
  </body>
</html>
